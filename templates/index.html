{% extends "base.html" %}

{% block title %}SPACS Home{% endblock %}

{% block content %}
{{ super() }}
{% if current_user.is_authenticated() %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Spacs</h1>
            <h4>Welcome to SPACS, {{ current_user.name }}.</h4>
        </div>
    </div>
</div>

{% else %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Spacs</h1>
            <a href="{{ url_for('login') }}"><button type="button" class="btn btn-lg">Login</button></a>
        </div>
    </div>
</div>

{% endif %}

{% endblock %}
